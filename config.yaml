# Model settings
models:
  embedding_model: "cohere.embed-english-v3"  # AWS Bedrock embedding model
  
  # Claude Opus 4.5 Configuration for AWS Bedrock
  # IMPORTANT: RMIT's Service Control Policy (SCP) blocks direct model invocation and global.* prefixes
  # The "us." prefix is REQUIRED to route through US regions where access is allowed
  # Example of blocked patterns:
  #   - anthropic.claude-opus-4-5-20251101-v1:0 (direct - blocked)
  #   - global.anthropic.claude-opus-4-5-20251101-v1:0 (global prefix - blocked)
  # Working pattern:
  #   - us.anthropic.claude-opus-4-5-20251101-v1:0 (us prefix - allowed)
  # NOTE: AWS_REGION must be set to us-east-1 in .env for Opus 4.5 access
  generation_model: "us.anthropic.claude-opus-4-5-20251101-v1:0"
  
  memory_llm: "anthropic.claude-3-5-sonnet-20241022-v2:0"  # For Mem0 fact extraction (v2 supports ON_DEMAND in ap-southeast-2)
  
  # BedrockConverse requires cross-region inference profile for Claude 3.5 Sonnet v2 in ap-southeast-2
  # Use "us." prefix to route through US regions where on-demand is supported
  # Updated to Opus 4.5 for testing RMIT SCP workaround
  streaming_model: "us.anthropic.claude-opus-4-5-20251101-v1:0"

# Qdrant settings
qdrant:
  collection_name: "veris_pdfs"
  vector_size: 1024  # Cohere embed-v4 dimension

# Logging settings
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR
  log_prefix: "chat" # followed by date; log is date-wise
  console_output: true


# PDF Vector Ingestion Configuration

# Chunking settings
chunking:
  chunk_size: 512  # Default chunk size in characters
  strategy: "paragraph"  # Options: paragraph, page, adaptive
  overlap: 50  # Character overlap between chunks
  
# File paths
paths:
  csv_data: "data/csv/"
  pdfs: "data/pdfs/"
  parsed: "data/parsed/"
  chunks: "data/chunks/"
  embeddings: "data/embeddings/"

# PDF parsing settings
pdf_parsing:
  strip_headers: true
  strip_footers: true
  extract_metadata: true



